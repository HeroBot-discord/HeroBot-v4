# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
podAnnotations: {}
application:
  track: stable
  tier: web
  migrateCommand:
  initializeCommand:
  secretName:
  secretChecksum:
hpa:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
service:
  enabled: false
ingress:
  tls:
    enabled: false
prometheus:
  metrics: false
livenessProbe:
  command:
    - "echo
    - ""OK\""
  probeType: "exec"
readinessProbe:
  command:
    - "echo
    - ""OK\""
  probeType: "exec"
postgresql:
  enabled: false
  managed: false
  managedClassSelector:
  #   matchLabels:
  #     stack: gitlab (This is an example. The labels should match the labels on the CloudSQLInstanceClass)

resources:
  #  limits:
  #    cpu: 100m
  #    memory: 128Mi
  requests:
#    cpu: 100m
#    memory: 128Mi

## Configure PodDisruptionBudget
## ref: https://kubernetes.io/docs/concepts/workloads/pods/disruptions/
#
podDisruptionBudget:
  enabled: false
  # minAvailable: 1
  maxUnavailable: 1

## Configure NetworkPolicy
## ref: https://kubernetes.io/docs/concepts/services-networking/network-policies/
#
networkPolicy:
  enabled: false
  spec:
    podSelector:
      matchLabels: {}
    ingress:
      - from:
          - podSelector:
              matchLabels: {}
          - namespaceSelector:
              matchLabels:
                app.gitlab.com/managed_by: gitlab

workers: {}
